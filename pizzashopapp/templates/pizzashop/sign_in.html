{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Pizzeria - Enter Page{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-red float-right">Login</button>
    </form>
    <a href="{% url 'pizzashop_sign_up' %}">Register pizzeria</a>
{% endblock %}
