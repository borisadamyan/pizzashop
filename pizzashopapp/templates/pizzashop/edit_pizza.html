{% extends 'pizzashop/base.html' %}
{% load bootstrap4 %}
{% block page %}
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-heading bg-ruby">
                <h4 class="card-title text-center text-white">
                    Edit pizza
                </h4>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-red">Update</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
